    <script>
        var myIndex = 0;
        var slides = document.getElementsByClassName("SlideShow");
        carousel();

        function carousel() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active"); // Remove active class from all images
            }
            myIndex++;
            if (myIndex > slides.length) { myIndex = 1; } // Loop back to the first image
            slides[myIndex - 1].classList.add("active"); // Add active class to the current image
            setTimeout(carousel, 5000); // Change image every 5 seconds
        }
    </script>
